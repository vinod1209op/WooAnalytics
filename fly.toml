# fly.toml for the worker. Replace "wooanalytics-worker" with your Fly app name.
app = "wooanalytics-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "3333"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
